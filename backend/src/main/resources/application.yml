spring:
  application:
    name: deadlands-campaign-manager

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/deadlands}
    username: ${DATABASE_USERNAME:deadlands}
    password: ${DATABASE_PASSWORD:deadlands}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      continue-on-error: false

  security:
    jwt:
      secret: ${JWT_SECRET:your-256-bit-secret-change-this-in-production}
      expiration: 86400000 # 24 hours in milliseconds

server:
  port: 8080
  servlet:
    context-path: /api

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

# Logging
logging:
  level:
    com.deadlands: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
