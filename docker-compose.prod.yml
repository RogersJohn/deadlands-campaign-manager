version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:14-alpine
    container_name: deadlands-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # In production, don't expose PostgreSQL port externally
    # Only backend container can access it via Docker network
    expose:
      - "5432"
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deadlands-backend-prod
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SPRING_PROFILES_ACTIVE: production
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      JAVA_OPTS: "-Xmx2048m -Xms1024m"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    env_file:
      - .env.production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: deadlands-frontend-prod
    ports:
      - "80:3000"
    environment:
      VITE_API_URL: ${VITE_API_URL}
    depends_on:
      - backend
    restart: always
    env_file:
      - .env.production

volumes:
  postgres_data_prod:
